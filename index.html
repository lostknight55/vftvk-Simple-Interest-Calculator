<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Interest Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="maindiv">
    <h1>Simple Interest Calculator</h1>
    <div id="calculator">
      <!-- Form-->
      <form>
        <label for="investamt">Amount</label>
        <input id="investamt" type="text"><br><br>
        <label for="intrate">Interest Rate</label>
        <input id="intrate" type="range" min="1" max="20" step="0.25" value="10.25" name="intrate"
          oninput="amount.value=intrate.value">
        <output id="amount" name="amount" for="intrate">10.25</output>%
        <br>
        <br>
        <label for="investyr">No. of Years</label>
        <select id="investyr">
          <option disabled selected value="0"></option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
        </br>
        </br>
        <button type="button" id="calculate">Compute Interest</button>
    </div>
    <br>
    <div id="principal">
      <span id="p"></span>
    </div>
    <div id="rate">
      <span id="r"></span>
    </div>
    <div id="investyield">
      <span id="yield"></span>
    </div>
    <div id="year">
      <span id="y"></span>
    </div>
    </form>
    <footer>
      <p>Â© Everyone Can get Rich</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
